<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <!-- CSS Stylesheet Link -->
    <link rel="stylesheet" href="styles.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"> -->
</head>
<body>
    <header>BASIC TEXT EDITOR</header>
    <section>
        <div class="row">
            <div class="col">
                <div class="first box">
                    <label for="font-size">Font Size:</label>
                    <input id="font-size" type="number" value="20" min="1" max="100" onchange=" f1(this)">
                </div>
                <div class="second box">
                    <button type="button" onclick="f2('bold')">
                        <i class="fas fa-bold"></i> Bold
                    </button>
                    <button type="button" onclick="f3('italic')">
                        <i class="fas fa-italic"></i> Italic
                    </button>
                    <button type="button" onclick="f4('underline')">
                        <i class="fas fa-underline"></i> Underline
                    </button>
                </div>
                <div class="third box">
                    <button type="button" onclick="f5('left')">
                        <i class="fas fa-align-left"></i> Left
                    </button>
                    <button type="button" onclick="f6('center')">
                        <i class="fas fa-align-center"></i> Center
                    </button>
                    <button type="button" onclick="f7('right')">
                        <i class="fas fa-align-right"></i> Right
                    </button>
                </div>
                <div class="fourth box">
                    <button type="button" onclick="f8()">
                        aA
                    </button>
                    <button type="button" onclick="f9()">
                        <i class="fas fa-eraser"></i> Clear
                    </button>
                </div>
                <div class="fifth box">
                    <label for="text-color">Text Color</label>
                    <input type="color" onchange="f10(this)">
                    <label for="bg-color">Background Color</label>
                    <input type="color" id="bg-color" onchange="f11(this)">
                </div>
            </div>
        </div>
        <br>
    </section>
    <section1>
        <div class="row">
            <div class="col">
                <textarea id="textarea1" placeholder="YOUR TEXT HERE" ></textarea>
            </div>
        </div>
    </section1>
    <script src="app.js"></script>
</body>
</html>
